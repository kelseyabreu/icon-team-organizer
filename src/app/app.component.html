<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Icon Team Organizer</h1>
    
    <button (click)="toggleView()" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
      {{ displayMode ? 'Switch to Organizer' : 'Switch to Display' }}
    </button>
  
    <app-icon-team-organizer *ngIf="!displayMode"></app-icon-team-organizer>
    <app-display-page *ngIf="displayMode"></app-display-page>
  </div>
